<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <h1>Endre opplysninger</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <label>Fornavn</label>
                <input type="text" id="fornavn" onchange="validerFornavn(this.value)" />
                <span id="feilFornavn" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Etternavn</label>
                <input type="text" id="etternavn" onchange="validerEtternavn(this.value)" />
                <span id="feilEtternavn" style="color: red"></span>
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Endre" class="btn btn-primary" onclick="validerOgEndreKunde()" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
